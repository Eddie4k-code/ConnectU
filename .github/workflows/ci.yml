name: Terraform Plan

on:
  push:
    #paths:
      #- 'terraform/**' # Trigger only if something changes in the 'terraform' directory
    branches:
      - master 
jobs:
  terraform:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0
      
    - name: Terraform Init
      run: terraform init -chdir terraform
      
    - name: Terraform Plan
      run: terraform plan -chdir terraform
